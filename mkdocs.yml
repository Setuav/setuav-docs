site_name: Setuav Docs
site_description: Setuav documentation
use_directory_urls: true

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep-orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep-orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - javascripts/katex.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
        - locale: tr
          name: Türkçe
          nav_translations:
            Overview: Genel Bakış
            Analysis: Analiz
            Quick Start: Hızlı Başlangıç
            Download and Install: İndir ve Kur
            Support: Destek
            Aerodynamics: Aerodinamik
            Propulsion: İtki
            Flight Performance: Uçuş Performansı

nav:
  - Overview:
    - Overview: index.md
    - Quick Start: quick-start.md
    - Download and Install: download-and-install.md
    - Support: support.md
  - Analysis:
    - Overview: analysis/index.md
    - Aerodynamics: analysis/aerodynamics.md
    - Propulsion: analysis/propulsion.md
    - Flight Performance: analysis/performance.md
